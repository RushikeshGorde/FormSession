<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid bgg">

        <h1 class="mt-5 mb-5">Registration Form</h1>
        <div class="form-container">
            <form id="registrationForm">
                <label for="fullName" class="mt-3">Full Name:</label><br>
                <input type="text" id="fullName" required><br>

                <label for="email" class="mt-3">Email:</label><br>
                <input type="email" id="email" required><br>

                <label for="mobile" class="mt-3">Mobile No:</label><br>
                <input type="tel" id="mobile" required><br>

                <label for="username" class="mt-3">Username:</label><br>
                <input type="text" id="username" required><br><br>

                <button type="submit" class="m-3 btn btn-outline-success">Submit</button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
